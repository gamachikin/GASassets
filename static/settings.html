  <style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .centered-text {
    position: relative;
    top: -100px; /* initial position */
    opacity: 0; /* initially hidden */
    transition: top 0.5s ease, opacity 0.5s ease; /* transition effect */
  }

  .centered-text.show {
    top: 0; /* final position */
    opacity: 1; /* show */
  }
</style>
</head>
<body>
  <div class="centered-text">
    <h1 style="text-align: center;">Settings Is In Development. You Can Check For Updates On Website-Announcements In The Chat Room.</h1>
  </div>

  <script>
    // JavaScript to trigger animation when page is loaded
    document.addEventListener('DOMContentLoaded', function() {
      var textElement = document.querySelector('.centered-text');
      // Add 'show' class to trigger animation
      textElement.classList.add('show');
    });
  </script>
  </body>
